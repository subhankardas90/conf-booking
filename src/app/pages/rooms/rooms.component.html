<p>rooms works!</p>
<div class="row">
    <div class="col-7">
        <div class="card">
            <div class="card-header bg-success">
                <div class="row">
                    Rooms Portal
                </div>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th> Sr no</th>
                            <th> Room name</th>
                            <th> Room Location</th>
                            <th>Room Seating Capacity</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let room of roomsArray; let sr=index">
                            <td>{{sr+1}}</td>
                            <td>{{room.roomName}}</td>
                            <td>{{room.roomLocation}}</td>
                            <td>{{room.roomSeatingCapacity}}</td>
                            <td>{{room.isRoomActive}}</td>
                            <!-- <td class="text-center">
                            <button class="btn btn-success btn-sm" (click) ="editPackage(package.packageId)">Edit</button>
                            <button class="btn btn-danger btn-sm" (click) ="deletePackage(package.packageId)">Delete</button>
                            </td> -->
                        </tr>
                    </tbody>
                    
                </table>
            </div>
        </div>
    </div>
    <div class="col-5">
        <div class="card">
            <div class="card-header bg-success">
                Create Room
            </div>
            
            <div class="card-body">
            <form>
                <div class="row">
                    <div class="col-6">
                        <label for="">Room Name</label>
                        <input type="text" class="form-control" name="roomName" [(ngModel)]="roomObject.RoomLocation" placeholder="Enter">
                    </div>
                    <div class="col-6">
                        <label for="">Location</label>
                        <input type="text" class="form-control" name="roomLocation"  [(ngModel)]="roomObject.RoomLocation" placeholder="Enter">
                    </div>
                    <div class="col-12">
                        <label for="">Seating Capacity</label>
                        <input type="text" name="" class="form-control" name="roomSeatingCapacity"   [(ngModel)]="roomObject.RoomSeatingCapacity" row="3">
                    </div>
                    <div class="col-6">
                        <label for="">Is Active &nbsp;</label>
                        <input type="checkbox" name="isRoomActive"  [(ngModel)]="roomObject.IsRoomActive">
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-6">
                        <button class="btn btn-sm btn-secondary">Reset</button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-sm btn-primary" *ngIf="roomObject.RoomId ==0" (click) ="createRoom()">Save</button>
                        <button class="btn btn-sm btn-success" *ngIf="roomObject.RoomId !==0" (click) ="updateRoom()">Update</button>
                    </div>
                </div>
                
            </form>
            </div>
        </div>
    </div>
</div>
