<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-success">
                User List
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-3" *ngFor="let item of userList">
                        <div class="card">
                            <div class="card-header bg-secondary">{{item.userName}}</div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">{{item.clientName}}</div>
                                <div class="col-6">{{item.isActive}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-success">
                Create New User
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label for="">Client Name </label>
                        <select class="form-control">
                            <option value=""> Select client</option>
                            <option *ngFor="let client of clients" [value]="client.clientId" >{{client.clientName}}</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="">User Name </label>
                        <input type="text" placeholder="Enter" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Password </label>
                        <input type="text" placeholder="Enter" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Role </label>
                        <select class="form-control">
                            <option value=""> Select Role</option>
                            <option value="ClientAdmin"> Client Admin</option>
                            <option value="ClientUser"> Client User</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="">Is Active </label>
                        <input type="checkbox" placeholder="Enter" >
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-6">
                        <button class="btn btn-sm btn-secondary">Reset</button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-sm btn-primary" (click)="onSaveUser()">Save</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
