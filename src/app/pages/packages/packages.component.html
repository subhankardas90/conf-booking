<div class="row">
    <div class="col-7">
        <div class="card">
            <div class="card-header bg-success">
                <div class="row">
                    Package Portal
                </div>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th> Sr no</th>
                            <th> Package name</th>
                            <th> Cost</th>
                            <th>Description</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let package of packagesArray; let sr=index">
                            <td>{{sr+1}}</td>
                            <td>{{package.packageName}}</td>
                            <td>{{package.packageCost}}</td>
                            <td>{{package.packageDescription}}</td>
                            <td>{{package.isPackageActive}}</td>
                            <td class="text-center">
                            <button class="btn btn-success btn-sm" (click) ="editPackage(package.packageId)">Edit</button>
                            <button class="btn btn-danger btn-sm" (click) ="deletePackage(package.packageId)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                    
                </table>
            </div>
        </div>
    </div>
    <div class="col-5">
        <div class="card">
            <div class="card-header bg-success">
                Create Package
            </div>
            
            <div class="card-body">
            <form>
                <div class="row">
                    <div class="col-6">
                        <label for="">Package Name</label>
                        <input type="text" class="form-control" name="packageName" [(ngModel)]="packageObj.packageName" placeholder="Enter">
                    </div>
                    <div class="col-6">
                        <label for="">Cost</label>
                        <input type="text" class="form-control" name="packageCost"  [(ngModel)]="packageObj.packageCost" placeholder="Enter">
                    </div>
                    <div class="col-12">
                        <label for="">Description</label>
                        <textarea name="" class="form-control" name="packageDescription"   [(ngModel)]="packageObj.packageDescription" row="3"></textarea>
                    </div>
                    <div class="col-6">
                        <label for="">Is Active &nbsp;</label>
                        <input type="checkbox" name="isPackageActive"  [(ngModel)]="packageObj.isPackageActive">
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-6">
                        <button class="btn btn-sm btn-secondary">Reset</button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-sm btn-primary" *ngIf="packageObj.packageId ==0" (click) ="createPackage()">Save</button>
                        <button class="btn btn-sm btn-success" *ngIf="packageObj.packageId !==0" (click) ="updatePackage()">Update</button>
                    </div>
                </div>
                
            </form>
            </div>
        </div>
    </div>
</div>
